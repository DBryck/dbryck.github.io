<!DOCTYPE html>
<html lang="fr">
<link href="style.css" rel="stylesheet">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Picnic - Heures</title>
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<script src="https://kit.fontawesome.com/858e172154.js" crossorigin="anonymous"></script>
</head>
<body>
	<!-- <div class="container"> -->
		<img id="picnicLogo" src="https://d2jxuf8ovdiw8x.cloudfront.net/uploads/sites/20/2020/11/logo.png" height="50px">
		<p>Quel(s) shift(s) as-tu réalisé(s) aujourd'hui?</p>
		<br>
		<div id="check">
			<div id="checkS1">
			<label for="s1">Shift 1 <i class="fa-regular fa-square fa-lg" id="iconeCheckboxS1" style="color: #e0021d;"></i></label>
			<input type="checkbox" id="s1" onchange="changerApparenceS1()">
			</div>
			<div id="checkS2">
			<label for="s2">Shift 2 <i class="fa-regular fa-square fa-lg" id="iconeCheckboxS2" style="color: #e0021d;"></i></label>
			<input type="checkbox" id="s2" onchange="changerApparenceS2()">
			</div>
			<div id="checkS3">
			<label for="s3">Shift 3 <i class="fa-regular fa-square fa-lg" id="iconeCheckboxS3" style="color: #e0021d;"></i></label>
			<input type="checkbox" id="s3" onchange="changerApparenceS3()">
			</div>
		</div>
		<div id="heuresS1">
			<p class="gris">____________________</p>
			<p>À quelle heure as-tu commencé et terminé ton S1?</p>
			<label for="startS1">Début: </label><input type="time" id="startS1"><label for="endS1"> Fin: </label><input type="time" id="endS1">
		</div>
		<div id="heuresS2">
			<p class="gris">____________________</p>
			<p>À quelle heure as-tu commencé et terminé ton S2?</p>
			<label for="startS2">Début: </label><input type="time" id="startS2"><label for="endS2"> Fin: </label><input type="time" id="endS2">
		</div>
		<div id="heuresS3">
			<p class="gris">____________________</p>
			<p>À quelle heure as-tu commencé et terminé ton S3?</p>
			<label for="startS3">Début: </label><input type="time" id="startS3"><label for="endS3"> Fin: </label><input type="time" id="endS3">
		</div>
		<br>
		<button id="calculer" class="dark-mode-button" onclick="calculHeures()">Calculer</button>
	<!-- </div> -->
	<script src="script.js"></script>
</body>
</html>
